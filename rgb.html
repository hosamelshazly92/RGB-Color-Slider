<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>rgb</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .sec {
            display: inline-block;
        }

        .container {
            margin: 50px auto;
            text-align: center;
        }

        #backgroundColor {
            border: 1px solid #000;
            margin: auto;
            height: 200px;
            width: 200px
        }

        .block {
            display: block;
        }
        
        .width {
            width: 50px;
        }
        
        .reset {
            height: 75px;
            padding-top: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div class="sec">
                <label class="block" for="red-slider">R:</label>
                <label class="block" for="green-slider">G:</label>
                <label class="block" for="blue-slider">B:</label>
            </div>
            <div class="sec">
                <input class="block" id="red-slider" type="range" min="0" max="255" value="255" onmousemove="getRedValue(this)">
                <input class="block" id="green-slider" type="range" min="0" max="255" value="255" onmousemove="getGreenValue(this)">
                <input class="block" id="blue-slider" type="range" min="0" max="255" value="255" onmousemove="getBlueValue(this)">
            </div>
            <div class="sec">
                <input class="block width" id="red-input" type="button" value="255">
                <input class="block width" id="green-input" type="button" value="255">
                <input class="block width" id="blue-input" type="button" value="255">
            </div>
        </div>
<div class="reset">
    <input id="reset" type="button" value="Reset">
</div>
        
        
        <div id="backgroundColor"></div>

    </div>

    <script>
        //get elements
        let redSlider = document.querySelector("#red-slider");
        let greenSlider = document.querySelector("#green-slider");
        let blueSlider = document.querySelector("#blue-slider");

        let colorSample = document.querySelector("#backgroundColor");

        //get colors values
        //onmousemove
        function getRedValue(theElement) {
            let button = document.querySelector("#red-input");
            button.value = theElement.value;
            setColors();
        }

        function getGreenValue(theElement) {
            let button = document.querySelector("#green-input");
            button.value = theElement.value;
            setColors();
        }

        function getBlueValue(theElement) {
            let button = document.querySelector("#blue-input");
            button.value = theElement.value;
            setColors();
        }

        //onchange
        redSlider.addEventListener("change", function() {
            let button = document.querySelector("#red-input");
            let redValue = redSlider.value;
            button.value = redValue;
            setColors();
        });

        greenSlider.addEventListener("change", function() {
            let button = document.querySelector("#green-input");
            let greenValue = greenSlider.value;
            button.value = greenValue;
            setColors();
        });

        blueSlider.addEventListener("change", function() {
            let button = document.querySelector("#blue-input");
            let blueValue = blueSlider.value;
            button.value = blueValue;
            setColors();
        });

        //reset colors values
        let resetButton = document.querySelector("#reset");
        resetButton.addEventListener("click", resetValues);

        function resetValues() {
            let redInput = document.querySelector("#red-input");
            let greenInput = document.querySelector("#green-input");
            let blueInput = document.querySelector("#blue-input");

            redInput.value = 255;
            greenInput.value = 255;
            blueInput.value = 255;

            redSlider.value = 255;
            greenSlider.value = 255;
            blueSlider.value = 255;

            //decimal code
            colorSample.style.backgroundColor = `rgb(${redInput.value},${greenInput.value},${blueInput.value})`;
        }

        //apply color values
        function setColors() {
            let redValue = redSlider.value;
            let greenValue = greenSlider.value;
            let blueValue = blueSlider.value;

            //decimal code
            colorSample.style.backgroundColor = `rgb(${redValue},${greenValue},${blueValue})`;
        }


        //change background color on mouse move
        //document.addEventListener("mousemove", runEvent);
        //function runEvent(e) {
        //document.body.style.backgroundColor = "rgb(" + e.offsetX + "," + e.offsetY + ",40)";
        //}
    </script>
</body></html>
